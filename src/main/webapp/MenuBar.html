<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sidenav a {
        padding: 6px 6px 6px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
    }

    .sidenav a:hover {
        color: #f1f1f1;
        background-color: #818181;
    }

    .main {
        margin-left: 200px;
        /* Same as the width of the sidenav */
    }

    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
</style>
</head>

<body>
    <div class="container-fluid">
        <div class="sidenav">
            <a><img src="img/logo.png" alt=""></a>
            <div class="list-group" id="list-tab" role="tablist">
                <br>
                <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                    href="#list-home" role="tab" aria-controls="Cede">Cedes</a>
                <a class="list-group-item list-group-item-action" id="list-alumno-list" data-toggle="list"
                    href="#list-alumno" role="tab" aria-controls="Alumno">Alumno</a>

            </div>

        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class=" main tab-pane fade show " id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                <br>
                <h2>Cedes</h2>
                <p></p>
                <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal"
                    data-whatever="@mdo">Nuevo (+)</button>

                <p></p>
                <div>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Nombre de Cede"
                            aria-label="Search">
                        <input class="form-control mr-sm-2" type="search" placeholder="Codigo de Cede"
                            aria-label="Search">
                        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>



                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Nuevo</h5>

                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text " id="basic-addon1">Nombre de Cede</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder=". . ."
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Codigo de Cede</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder=". . ."
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class=" main tab-pane fade show active" id="list-alumno" role="tabpanel"
                aria-labelledby="list-alumno-list">
                <br>
                <h2>Alumno</h2>
                <p></p>
                <hr>
                <div class="row">
                    <div class="col-sm">
                        <h5>DATOS PERSONALES</h5>
                        <hr>
                        <form>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Tipo de Documento</label>
                                <div class="col-sm">
                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                        <option selected>Selección</option>
                                        <option value="1">DNI</option>
                                        <option value="2">Pasaporte</option>
                                        <option value="3">Otros</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <input type="number" class="form-control" id="inputPassword" placeholder="Número">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Apellido paterno</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="inputPassword" placeholder=". . . ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Apellido materno</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="inputPassword" placeholder=". . . ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Nombres</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="inputPassword" placeholder=". . . ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Sexo</label>
                                <div class="col-sm">
                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                        <option selected>Selección</option>
                                        <option value="1">Masculino</option>
                                        <option value="2">Femenino</option>
                                        <option value="3">Otros</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-4 col-form-label">Estado civil</label>
                                        <div class="col-sm">
                                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                                <option selected>Selección</option>
                                                <option value="1">Soltero</option>
                                                <option value="2">Casado</option>
                                                <option value="3">Divorciado</option>
                                                <option value="4">Viudo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Fecha de Nacimiento</label>
                                <input type="date" name="" id="" class="col-sm-3 col-form-label">
                                <div class="col-sm">
                                    <input type="number" class="form-control" id="inputPassword" placeholder="Estado">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm">
                        <h5>OTROS DATOS</h5>
                        <hr>
                        <form>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Dirección</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="inputPassword" placeholder=". . . ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Tipo de Documento</label>
                                <div class="col-sm">
                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                        <option selected>Huancavelica</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <button type="button" class="btn btn-outline-info">Buscar</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">E-mail</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="inputPassword" placeholder=". . . ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Celular</label>
                                <div class="col-sm">
                                    <input type="number" class="form-control" id="inputPassword" placeholder=". . . ">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-success">Guardar</button>





            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
